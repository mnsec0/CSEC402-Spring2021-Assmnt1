<html>
<head>
    <title>Mathew's CSEC 402 Notebook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron">
                <h1 class="display-4">Mathew's CSEC 402 Notebook</h1>
            </div>
        </div>
    </div>






    <div class="row">
        <div class="col-9">
            <table border="1">
                <thead>
                    <th>Title</th>
		    <th>Date</th>
                </thead>
                <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['title'] }}</td>
                    <td>{{ row['content'] }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    <form method="POST" action="/addNote">
	    <label for="noteName" class="form-label">Note title</label>
	<input type="text" class="form-control" id="noteName" placeholder="Enter a title" name="title">
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Note content</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
</div>	
<button class="btn btn-primary" type="submit">Add new note</button>
    </div>


    </form>





</div>
</body>
</html>
